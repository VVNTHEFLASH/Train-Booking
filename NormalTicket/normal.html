<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normal Booking</title>
    <link rel="stylesheet" href="normal.css">
</head>
<body>
    <div class="container">
        <!-- Form for NB -->
        <div class="header">
            <h1>Normal Ticket</h1>
            <button id="backbtn">Back</button>
        </div>
        <div class="NormalForm">
            <!-- Create a Form -->
            <form method="dialog">
                <!-- lets create destination -->
                <div class="destination">
                    <label id="bold">Destination</label><br>
                    <label>From </label>
                        <select name="destination" id="from">
                            <option value="AVADI" name='from' selected>AVADI</option>
                            <option value="AMBATTUR" name='from'>AMBATTUR</option>
                            <option value="VILLIVAKKAM" name='from'>VILLIVAKKAM</option>
                            <option value="PERAMBUR" name='from'>PERAMBUR</option>
                            <option value="CHENNAI-CENTRAL" name='from'>CHENNAI CENTRAL</option>
                        </select>
                    <label>To</label>
                    <select name="destination" id="to">
                        <option value="AVADI" name='to'>AVADI</option>
                        <option value="AMBATTUR" name='to' selected>AMBATTUR</option>
                        <option value="VILLIVAKKAM" name='to'>VILLIVAKKAM</option>
                        <option value="PERAMBUR" name='to'>PERAMBUR</option>
                        <option value="CHENNAI-CENTRAL" name='to'>CHENNAI CENTRAL</option>
                    </select>
                    <br><br>
                </div>
                <!-- Other Details -->
                <div class="travel">
                    <label>Adult</label>
                    <input type="number" name="numtravel" id="adult" value="1">

                    <label>Child</label>
                    <input type="number" name="numtravel" id="child" value="0">                    
                </div>
                <div class="Cls">
                    <label>Class</label><br>
                    <input type="radio" name="class" id="firstclass" value="1">
                    <label>First Class</label><br>
                    <input type="radio" name="class" id="secondclass" value="2">
                    <label>Second Class</label>
                </div>
                <div class="Rtn">
                    <label>Return</label><br>
                    <input type="radio" name="ret" id="return" value="1">
                    <label>Journey Return</label><br>
                    <input type="radio" name="ret" id="noreturn" value="0">
                    <label>No Return</label>
                </div>            
                <div class="button">
                    <input type="date" name="date" id="date" value="2022-01-01">
                    <input type="submit" value="Book Now" onclick="submitPage()" id="BookNow">
                </div>    
            </form>
        </div>
    </div>
    <!-- link js -->
    <script src="normal.js"></script>
</body>
</html>
