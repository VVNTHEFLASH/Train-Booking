<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normal Train</title>
    <link rel="stylesheet" href="normal.css">
</head>
<body>
    <div class="container">
        <div class="head">
            <h2>Normal Booking</h2>
        </div>
        <div class="ins-box">
            <ul>
                <li>* Use this option if you are outside station premises/Railway track.</li>
                <li>* Set your device GPS to high accuracy mode.</li>
                <li>* No refunds will be provided after cancellation</li>
            </ul>
        </div>
        <form id="regForm">
                <!-- lets create destination -->
                <div class="tab">
                    <div class="destination">
                    <div>
                    <label>Depart From </label><br>
                        <select name="destination" id="from">
                            <option value="AVADI" name='from'>AVADI</option>
                            <option value="AMBATTUR" name='from'>AMBATTUR</option>
                            <option value="VILLIVAKKAM" name='from'>VILLIVAKKAM</option>
                            <option value="PERAMBUR" name='from'>PERAMBUR</option>
                            <option value="CHENNAI-CENTRAL" name='from'>CHENNAI CENTRAL</option>
                        </select>
                    </div>
                    <div>
                    <label>Going To</label><br>
                    <select name="destination" id="to">
                        <option value="AVADI" name='to'>AVADI</option>
                        <option value="AMBATTUR" name='to'>AMBATTUR</option>
                        <option value="VILLIVAKKAM" name='to'>VILLIVAKKAM</option>
                        <option value="PERAMBUR" name='to'>PERAMBUR</option>
                        <option value="CHENNAI-CENTRAL" name='to'>CHENNAI CENTRAL</option>
                    </select>
                    </div>
                    </div>
                </div>
                <div class="tab">
                    <div class="fare">
                    <div>
                        <label>Adult</label><br><input type="number" name="" id="" oninput="this.className = ''" value="1"><br>
                        <label>Ticket Type</label><br><input type="checkbox"> Return 
                    </div>
                    <div>
                        <label>Child</label><br><input type="number" name="" id="" oninput="this.className = ''" value="0"><br>
                        <label>Class</label><br><input type="checkbox" name="" id=""> First(FC)
                    </div>
                    </div>
                </div>
                
                <div id="nextButton">
                    <button type="button" id="prevBtn" onclick="nextPrev(-1)">Prev</button>
                    <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
                </div>

                <div>  
                    <span class="step"></span>
                    <span class="step"></span>
                    <span class="step"></span>
                </div>
        </form>
    </div>
    <script src="normal.js"></script>
</body>
</html>
