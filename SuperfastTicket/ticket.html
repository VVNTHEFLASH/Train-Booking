        <div class="template">
            <div class="header">
                <i class="fas fa-ticket-alt"></i>
                <label>BTT Booking | Train Ticket</label>
            </div>
            <div class="main">
                <!-- let use grid -->
                <div class="left">
                    <div id="one">
                        <div>
                            <label>CLASS</label>
                            <div class="box">
                                <label id="class"></label>
                            </div>
                        </div>
                    </div>
                    <div id="two">
                        <div>
                            <label>TYPE</label>
                            <div class="box">
                                <label>Superfast</label>
                            </div>
                        </div>
                    </div>
                    <div id="three">
                        <div>
                            <label>DATE</label>
                            <div class="box">
                                <label id="date"></label>
                            </div>
                        </div>
                    </div>
                    <div id="four">
                        <div>
                            <label>FROM</label>
                            <div class="box1">
                                <label id="from"></label>
                            </div>
                        </div>
                    </div>
                    <div id="five">
                        <div>
                            <label>TO</label>
                            <div class="box1">
                                <label id="to"></label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right">
                    <div id="six">
                        <div>
                            <label>ADULT</label>
                            <div class="box">
                                <label id="adult"></label>
                            </div>
                        </div>
                    </div>
                    <div id="seven">
                        <div>
                            <label>CHILD</label>
                            <div class="box">
                                <label id="child"></label>
                            </div>
                        </div>
                    </div>
                    <div id="eight">
                        <div>
                            <label>TICKET NO</label>
                            <div class="box1">
                                <label id="randomId"></label>
                            </div>
                        </div>
                    </div>
                    <div id="nine">
                        <div>
                            <label>VALID</label>
                            <div class="box">
                                <label id="valid"></label>
                            </div>
                        </div>
                    </div>
                    <div id="ten">
                        <div>
                            <label>PRICE</label>
                            <div class="box">
                                <label id="total"></label>
                            </div>
                        </div>
                    </div>
                    <div id="eleven">
                        <div>
                            <label>RETURN</label>
                            <div class="box1">
                                <label id="return"></label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer"></div>
        </div>
        <footer id="ignorePDF">
            <a href="/index.html">Click Here to Login Again and Book Tickets</a>
        </footer>
    </div>
    
    <!-- script link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.0/jspdf.umd.min.js"></script>
    <script src="ticket.js"></script>
</body>
